{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<main>
    <section class="card card-body bg-transparent align-items-center">

            <h1 class="text-center text-light mt-5 mb-5 display-3">Crear Requerimiento</h1 >
            <form action="/tasks/create/" method="POST" class="text-light shortform">

                {% csrf_token %}
                {{ form | crispy }}
    <button class="btn btn-dark mt-3">
        Guardar
    </button>
</form>

        <form id="task-form">
  {% csrf_token %}
  {{ form.nombre|as_crispy_field }}
  {{ form.categoria|as_crispy_field }}
  <select id="id_subcategoria" name="subcategoria" class="form-control"></select>
  {{ form.complejidad|as_crispy_field }}
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
    </section>
</main>

{% endblock %}
