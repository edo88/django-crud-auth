{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<main>
    <section class="card card-body bg-transparent text-light align-items-center mt-5">

                <h1 class="text-center text-light mt-5 display-3">Nueva Solicitud</h1 >

            <form action="/solicitudes/create/" method="POST" class="mt-5 mb-5 shortform">

                {% csrf_token %}
                {{ form | crispy }}

                <button class="btn btn-dark mt-3 ">
                    Crear
                </button>
            </form>

    </section>
</main>

{% endblock %}
